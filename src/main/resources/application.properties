server.port=8080
server.servlet.context-path=/perfect/rest

#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:~/perfect-rest;AUTO_SERVER=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=perfect
spring.datasource.password=rest

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#JWT
jwt.secret-key=perfect-rest-api